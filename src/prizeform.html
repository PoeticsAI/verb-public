title: 'Prize'
meta:
  desc:
    'Use this form to apply for the Verb short fiction prize. We will get back to you in 24 hours.'
---

<div class="container mx-auto my-24">
  <form action="https://formsubmit.co/fd87dd1834f4dafce95d82c22f86f01c" method="POST" class="md:w-1/2 w-full mx-auto " >
    <div class="mb-8 md:mb-16">
      <h1>Sign up for the Verb Short Fiction Prize</h1>
      <p>Fill in the form below and we will get back to you with your Verb login in 24 hours.</p>
    </div>
    <div class="flex gap-4 mb-4 w-full">
      <div class="input w-1/2">
        <input type="text" name="FirstName" id="fname" placeholder="First Name" class="w-full" />
        <label for="fname">First Name</label>
      </div>
      <div class="input w-1/2">
        <input type="text" name="LastName" id="lname" placeholder="Last Name" class="w-full" />
        <label for="lname">Last Name</label>
      </div>
    </div>
    <div class="input mb-4">
      <input type="email" id="email" name="Email" placeholder="Email" required="" class="w-full"
      />
      <label for="email">Email</label>
    </div>
    <div class="input mb-4">
      <textarea
        id="what"
        name="What"
        placeholder="What"
        required=""
        class="w-full"
      ></textarea>
      <label for="what">What are you writing?</label>
    </div>
    <div class="input mb-4">
      <textarea
        id="tools"
        name="Tools"
        placeholder="Tools"
        required=""
        class="w-full"
      ></textarea>
      <label for="tools">What other writing tools do you use?</label>
    </div>
    <div class="input mb-4">
      <textarea
        id="why"  
        name="How"
        placeholder="How"
        required=""
        class="w-full"
      ></textarea>
      <label for="why">How did you hear about the prize?</label>
    </div>
    <button type="submit" class="btn btn-big btn-pink btn-long">Submit your answers</button>
    <input
      type="hidden"
      name="_autoresponse"
      value="Got it, thanks will be in touch."
    />
    <input
      type="hidden"
      name="_next"
      value="https://verbforwriters.com/thanks/"
    />
  </form>
</div>
